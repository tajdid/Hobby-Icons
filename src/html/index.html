<!DOCTYPE html>

<html lang="en-US">
  <head>
    <title>Hobby Icons by Tajdid Rahman</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  </head>
  <body>

    <header class="site-header">
      <div class="site-header-bg animated fadeIn"> </div>
      <div class="f-container">
        <div class="logo animated bounceInDown">@include("images/logo.svg")</div>
        <p class="animated fadeIn">A University project <span>by</span> Tajdid Rahman</p>

        <div class="buttons">
          <a href="https://www.dropbox.com/s/81ds81q6hc2x42p/hobby-icons.zip?dl=0" class="btn btn--purple" target="_blank">Download Icons</a>
          <a href="#info" class="btn btn--green">Find out more</a>
        </div>
      </div>
    </header>
    <!-- /.site-header -->

    <main class="content">
      <div class="content-header-bg"> </div>
      <div class="container">
        <header class="content-header" id="info">
          <h1>12 DIFFERENT ICONS BASED AROUND COMMON HOBBIES</h1>

          <p>Designed by Tajdid Rahman and available for free in three different formats; <b>SVG</b>, <b>PNG</b> and <b>AI</b>.</p>
        </header>
      </div>

      <section class="featured">
        <div id="Glide" class="glide">

          <div class="glide__arrows">
            <button class="glide__arrow prev" data-glide-dir="<">prev</button>
            <button class="glide__arrow next" data-glide-dir=">">next</button>
          </div>

          <div class="glide__wrapper">
            <ul class="glide__track">
              <li class="glide__slide">
                <div class="slide-content">
                  <img src="images/slide2.png" alt="">
                </div>
              </li>
              <li class="glide__slide">
                <div class="slide-content">
                  <img src="images/slide1.png" alt="">
                </div>
              </li>
              <li class="glide__slide">
                <div class="slide-content">
                  <img src="images/slide3.png" alt="">
                </div>
              </li>
            </ul>
          </div>

          <div class="glide__bullets"></div>

        </div>
      </section>

      <div class="container">
        <section class="icon-set">
          <div class="icon purpleBlue">
            <img src="images/icons/icon-creative.svg" alt="">
          </div>

          <div class="icon turquoise">
            <img src="images/icons/icon-camera.svg" alt="">
          </div>

          <div class="icon purpleToolBox">
            <img src="images/icons/icon-coder.svg" alt="">
          </div>

          <div class="icon orange">
            <img src="images/icons/icon-music.svg" alt="">
          </div>

          <div class="icon blue">
            <img src="images/icons/icon-gym.svg" alt="">
          </div>

          <div class="icon dullRed">
            <img src="images/icons/icon-book.svg" alt="">
          </div>

          <div class="icon coral">
            <img src="images/icons/icon-video.svg" alt="">
          </div>
          
          <div class="icon yellowGreen">
            <img src="images/icons/icon-game.svg" alt="">
          </div>

          <div class="icon goldenYellow">
            <img src="images/icons/icon-cooking.svg" alt="">
          </div>
          
          <div class="icon blue">
            <img src="images/icons/icon-travel.svg" alt="">
          </div>

          <div class="icon purpleToolBox">
            <img src="images/icons/icon-sports.svg" alt="">
          </div>

          <div class="icon turquoise">
            <img src="images/icons/icon-clothes.svg" alt="">
          </div>
        </section>
      </div>
    </main>

    <section class="download-icon">
      <div class="container">
        <a href="https://www.dropbox.com/s/81ds81q6hc2x42p/hobby-icons.zip?dl=0" class="btn btn--purple mt" target="_blank">Download Icons</a>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container">
        <p>Copyright &copy; 2016 Tajdid Rahman</p>
      </div>
    </footer>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/glide.min.js"></script>
    <script>
      $("#Glide").glide({
        type: "slideshow"
      });
    </script>
    <script>
      $(document).ready(function(){
        $('a[href^="#"]').on('click',function (e) {
            e.preventDefault();

            var target = this.hash;
            var $target = $(target);

            $('html, body').stop().animate({
                'scrollTop': $target.offset().top
            }, 900, 'swing', function () {
                window.location.hash = target;
            });
        });
      });
    </script>
  </body>
</html>
